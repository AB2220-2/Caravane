<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <!-- Réglage de la fenêtre d'affichage pour le responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pour assurer la compatibilité avec certains navigateurs (moins critique aujourd'hui) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Icône pour l'onglet du navigateur (placez votre favicon.ico dans le dossier public/) -->
    <link rel="icon" href="/favicon.ico">

    <!-- Titre de l'application -->
    <title>Caravane Médicale</title>

    <!-- Les outils de build (comme Vite ou Vue CLI) injecteront automatiquement
         les liens vers les fichiers CSS et JS ici lors de la construction.
         Pas besoin d'ajouter de liens CSS ou JS manuellement en général. -->

    <!-- Vous pourriez ajouter ici des liens vers des polices externes (Google Fonts, etc.) si nécessaire -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->

  </head>
  <body>
    <!-- Message pour les utilisateurs ayant désactivé JavaScript -->
    <noscript>
      <strong>
        Désolé, mais l'application "Caravane Médicale" ne fonctionne pas correctement sans JavaScript. Merci de l'activer pour continuer.
      </strong>
    </noscript>

    <!-- C'est ici que votre application JavaScript (Vue, React, etc.) sera "montée".
         Le contenu de cette div sera remplacé par votre application.
         L'ID "app" est une convention courante, mais peut varier selon votre configuration. -->
    <div id="app">
      <!-- Optionnel: Vous pouvez mettre un indicateur de chargement simple ici -->
      <!-- Chargement de l'application... -->
    </div>

    <!-- Le script principal de votre application.
         L'attribut 'type="module"' est standard pour les applications modernes.
         Le chemin '/src/main.js' est typique pour Vite en développement,
         Vue CLI utilisera une approche légèrement différente.
         Cet élément est SOUVENT injecté automatiquement par l'outil de build,
         vérifiez la configuration de votre projet. S'il est injecté, vous n'avez
         pas besoin de cette ligne dans public/index.html.
         Si vous utilisez Vite, cette ligne est nécessaire ici.
    -->
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
